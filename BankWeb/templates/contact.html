{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 my-0">
    <img src="https://source.unsplash.com/1650x650/?contact,phone" class="d-block w-100" alt="...">
</div>
<h1 class="text-center py-4">Contact Us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="container justify-content-center">
        <div class=" container mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class=" container mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class=" container mb-3">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        
        <div class="container mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <div class="container">
            <button class="btn btn-primary mb-3" type="submit">Submit form</button>
        </div>
    </div>
</form>
{% endblock body %}
